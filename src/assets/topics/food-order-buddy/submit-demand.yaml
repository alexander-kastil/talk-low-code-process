            {
              "type": "ColumnSet",
              "spacing": "Medium",
              "columns": [
                {
                  "type": "Column",
                  "width": "stretch",
                  "items": [
                    {
                      "type": "TextBlock",
                      "text": "Food Item",
                      "weight": "Bolder",
                      "wrap": true
                    }
                  ]
                },
                {
                  "type": "Column",
                  "width": "auto",
                  "items": [
                    {
                      "type": "TextBlock",
                      "text": "Quantity",
                      "weight": "Bolder",
                      "wrap": true
                    }
                  ]
                }
              ]
            },
              {
              "type": "ColumnSet",
              "spacing": "Small",
